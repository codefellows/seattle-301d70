<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Explorer Lite</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

  <template id="restaurant-template" type="text/x-tmpl-mustache">
    <li>
      <ul>
        <li>{{restaurant}}</li>
        <li>{{cuisines}}</li>
        <li>{{locality}}</li>
      </ul>
    </li>
  </template>
</head>
<body>
  <main>

  <h1>Get to know your city</h1>

  <form>
    <fieldset>
      <legend>Give me your server url</legend>
      <label for="server">Server Url</label>
      <input type="text" name="server">
      <input type="submit">
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Search For a City</legend>
      <label for="city">City</label>
      <input type="text" name="city">
      <input type="submit">
    </fieldset>
  </form>

  <ul></ul>
  </main>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
