<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section id="templates">
    <template id="server-url">
      <h2>The Server We will visit : {{serverUrl}}</h2>
    </template>

    <template id="gps-stuff">
      <section>
        <h2>{{formatted_query}}</h2>
        <ul>
          <li>search query : {{search_query}}</li>
          <li>latitude : {{latitude}}</li>
          <li>longitude : {{longitude}}</li>
        </ul>
      </section>
    </template>

    <template id="restaurant-template">
      <li>
        <h3>{{restaurant}}</h3>
        <p>{{cuisines}}</p>
        <p>{{locality}}</p>
      </li>
    </template>
  </section>


  <h1>City Explorer Front End</h1>

  <form>
    <fieldset>
      <legend>Server Url</legend>
      <input type="text" name="url">
      <input type="submit">
    </fieldset>
  </form>


  <form>
    <fieldset>
      <legend>City Search</legend>
      <input type="text" name="city">
      <input type="submit">

    </fieldset>
  </form>

  <ul></ul>


  <!-- mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
