<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">


  <script id="docs-template" type="text/x-tmpl-mustache"> <!-- Docs say to do it this way-->
    <li>
        <h2>{{name}}, {{city}}</h2>
        <p>Pop: {{population}}</p>
        <p>Founded : {{founded}}</p>
        {{{body}}}
    </li>
  </script>

  <template id="neighborhood-template" type="text/x-tmpl-mustache"> <!-- Do it this way so you can keep the html syntax highlighting-->
      <li>
          <h2>{{name}}, {{city}}</h2>
          <p>Pop: {{population}}</p>
          <p>Founded : {{founded}}</p>
          {{{body}}}
      </li>
    </template>
</head>
<body>
  <h1>Neighborhoods</h1>
  
  <ul>
    <li>
      <h2>Skyway, Seattle</h2>
      <p>Pop: 18,643</p>
      <p>Founded : 1324</p>
      <p>This is example text to show you how <strong>HTML</strong> can be escaped using <em>Mustache</em>.</p>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
    <script src="dataSet.js"></script>
    <script src="app.js"></script>
</body>
</html>
